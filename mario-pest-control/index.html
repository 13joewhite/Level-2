<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mario The Pest Stomper</h1>
    <form name="marioForm">
        <div name="goombas">
            <h2>Goomba</h2>
            <h3>5 coins per Goomba</h3>
            <img src="https://cdn.staticneo.com/w/mario/9/91/Goomba.jpg">
            <input type="number" name="goombasInput" placeholder="Total Caught">
        </div>
        <div name="bobombs">
            <h2>Bob-ombs</h2>
            <h3>7 coins per Bob-ombs</h3>
            <img src="https://www.mariowiki.com/images/0/0e/Yoshis_Story_Bobomb.png">
            <input type="number" name="bobombsInput" placeholder="Total Caught">

        </div>
        <div name="cheepCheeps">
            <h2>Cheep-Cheeps</h2>
            <h3>11 coins per Cheep-Cheep</h3>
            <img src="https://static.wikia.nocookie.net/vgc/images/8/8b/360278-nsmb_cheep_cheep.jpg">
            <input type="number" name="cheepsInput" placeholder="Total Caught">
        </div>
        <button>Submit</button>
    </form>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
